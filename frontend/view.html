{% extends 'base.html' %}
{% block body %}
    <select name="Addon">
        {% for the_addon_id, the_addon_name in the_addon.items() %}
            <option name="{{ the_addon_name }}" value="{{ the_addon_id }}">{{ the_addon_name }}</option>
        {% endfor %}
    </select>

    <select name="Pack">
        {% for the_addon_id, the_addon_name in the_addon.items() %}
            <option name="{{ the_addon_name }}" value="{{ the_addon_id }}">{{ the_addon_name }}</option>
        {% endfor %}
    </select>

    <select name="Rare">
        <option name="" value="">Addon</option>
        <option name="" value="">Pack</option>
        <option name="" value="">Rare</option>
    </select>

    <table>
        <tr>
            <th>Addon</th>
            <th>Pack</th>
            <th>Rare</th>
        </tr>
        {% for item in range(1, 4) %}
            <tr>
                <td>{{ item }}</td>
                <td>{{ item }}</td>
                <td>{{ item }}</td>
            </tr>
        {% endfor %}

    </table>
{% endblock %}
